<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Website</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Your Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="jumbotron">
        <div class="container">
            <h1>Welcome to Your Blog</h1>
            <p>Share your thoughts and ideas with the world!</p>
        </div>
    </header>

    <!-- Content Links with Images -->
    <section class="container">
        <h2>Latest Blog Posts</h2>
        <div class="row">
            <div class="col-md-4">
                <a href="#">
                    <img src="assets\dog-dezzzy_n.gif" class="img-fluid" alt="Image 1">
                    <h3>Blog Post 1</h3>
                    <p>Summary of Blog Post 1...</p>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <img src="assets\1447623_800.jpg" class="img-fluid" alt="Image 2">
                    <h3>Blog Post 2</h3>
                    <p>Summary of Blog Post 2...</p>
                </a>
            </div>
            <!-- Add more blog posts as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container">
            <p>&copy; 2023 Your Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
